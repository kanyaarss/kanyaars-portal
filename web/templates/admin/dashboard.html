<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }} - Kanyaars Portal</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body class="admin-layout">
    <nav class="admin-navbar">
        <div class="admin-navbar-brand">
            <a href="/admin">Kanyaars Admin</a>
        </div>
        <ul class="admin-navbar-menu">
            <li><a href="/admin">Dashboard</a></li>
            <li><a href="/admin/projects">Projects</a></li>
            <li><a href="/admin/portal">Portal Config</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </nav>

    <main class="admin-content">
        <div class="container">
            <h1>Admin Dashboard</h1>
            
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>Total Projects</h3>
                    <p class="stat" id="total-projects">0</p>
                </div>
                <div class="dashboard-card">
                    <h3>Active Projects</h3>
                    <p class="stat" id="active-projects">0</p>
                </div>
                <div class="dashboard-card">
                    <h3>Inactive Projects</h3>
                    <p class="stat" id="inactive-projects">0</p>
                </div>
            </div>

            <section class="recent-projects">
                <h2>Recent Projects</h2>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Slug</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="projects-table">
                        <tr>
                            <td colspan="4" class="text-center">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </main>

    <script src="/static/js/admin.js"></script>
</body>
</html>
